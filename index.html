<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>

    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="./img/profile.png" alt="" />

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="./img/profile.png" alt=""/>
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>

                <div class="user-info">
                    <div class="name">
                        <a href="#">Miguel Mendiola</a>
                    </div>
                    <div class="username">@mendiiolaaa</div>
                </div>
                <div class="description">
                    Web developer getting better and better by himself <a href="#">#javascript</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Following</a>
                    </div>
                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Followers</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="./img/profile.png" alt=""/>
                            <img src="./img/profile.png" alt=""/>
                            <img src="./img/profile.png" alt=""/>
                        </div>

                        <div class="names">
                            Elon, elRubius y 80 more people you follow also follow this account
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
